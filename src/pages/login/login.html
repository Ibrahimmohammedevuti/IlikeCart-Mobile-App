<ion-header>

    <ion-navbar color= 'navbarColor'>
      <ion-title style="background-color: yellow; color: black;">Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-card style="margin: 0px; border: none; width: 100%;">
      <img src="./assets/images/logo.jpg" style="width:70%; margin: auto; padding:20px;" />
    </ion-card>
  
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
  
    <button ion-button block style="background-color: yellow; color: black;" (click)="login()">Login</button>
    <button ion-button clear block color="yellow" (click)="openSignupPage()">No Account? Sign Up Here</button> 
    <br/>
    <br/>
    <br/>
   <!-- <button ion-button block style="background-color: yellow; color: black;" (click)="Checkout()">Guest Checkout</button>-->
  
  </ion-content>
